<div>
  <div class="choose-date-container"><h3>Choose Due Date</h3></div>
  <div class="choose-date-container">
    <div class="choose-date">
      <h4>Month</h4>
      <select
        [(ngModel)]="days"
        class="selection"
        (change)="handleUpdateDays()"
      >
        <option
          *ngFor="let month of months; let i = index"
          value="{{ month.days }}"
        >
          {{ month.name }}
        </option>
      </select>
    </div>

    <div class="choose-date">
      <h4>Day</h4>
      <select class="selection" [(ngModel)]="selectionDay">
        <option></option>
        <option *ngFor="let day of daysArray; let i = index">
          {{ day }}
        </option>
      </select>
    </div>
  </div>
</div>

<div>
  <div class="choose-date-container">
    <h3>Choose Priority</h3>
  </div>

  <div class="choose-date-container">
    <app-button [text]="'Urgent'"></app-button>
    <app-button [text]="'High'"></app-button>
    <app-button [text]="'Low'"></app-button>
    <app-button [text]="'No Priority'"></app-button>
  </div>
</div>

<app-input
  [placeH]="'Name of the task'"
  [id]="'taskName'"
  [title]="titleTask"
  (task)="setTask($event)"
></app-input>
<app-input
  [placeH]="'Description - max 300 characters.'"
  [id]="'des'"
  [title]="titleDesc"
  (task)="setTask($event)"
></app-input>

<div class="butt-container">
  <div class="butt_container">
    <button type="button" class="" (click)="handleCreateTask()">
      Send values.
    </button>
  </div>
</div>
